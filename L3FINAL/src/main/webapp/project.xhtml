<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Proiecte</title>
</h:head>
<h:body>
    <ui:debug/>
    <p:dataTable var="project" value="#{projectBean.projects}" emptyMessage="No projects found">
        <p:column headerText="Project ID">
            <h:outputText value="#{project.project_id}" />
        </p:column>
        <p:column headerText="Project Name">
            <h:outputText value="#{project.name}" />
        </p:column>
        <p:column headerText="Project Category">
            <h:outputText value="#{project.category}" />
        </p:column>
        <p:column headerText="Project Description">
            <h:outputText value="#{project.description}" />
        </p:column>
        <p:column headerText="Project Deadline">
            <h:outputText value="#{project.deadline}" />
        </p:column>
        <p:column headerText="Actions">
            <p:commandButton value="Delete" icon="pi pi-times" action="#{projectBean.deleteProject(project.project_id)}"/>
        </p:column>
    </p:dataTable>

    <h1>Submit a project idea</h1>
    <p:commandButton value="Show" type="button" icon="pi pi-external-link" onclick="PF('dlg2').show()"/>

    <p:dialog header="Header" widgetVar="dlg2" minHeight="40" width="350" showEffect="fade" modal="true">
        <h:form id="projectForm">
            <h2>Project Submission</h2>

            <p:outputLabel for="name" value="Project Name:" />
            <p:inputText id="name" value="#{project.name}" required="true" />
            <br/>
            <p:outputLabel value="Category:" />
            <p:selectOneMenu id="projectCategory" value="#{project.category}" required="true">
                <f:selectItem itemLabel="Select Category" itemValue="" />
                <f:selectItem itemLabel="Algoritmica" itemValue="Algoritmica" />
                <f:selectItem itemLabel="AI/ML" itemValue="AI/ML" />
                <f:selectItem itemLabel="Web" itemValue="Web" />
                <f:selectItem itemLabel="Utilitar" itemValue="Utilitar" />
            </p:selectOneMenu>
<!--            <p:inputText id="category" value="#{project.category}" required="true" />-->

            <br/>
            <p:outputLabel for="description" value="Description:" />
            <p:inputTextarea id="description" value="#{project.description}" rows="5" required="true" />
            <br/>
            <p:outputLabel for="deadline" value="Deadline:" />
            <p:calendar id="deadline" value="#{project.deadline}" required="true" showOn="button" pattern="dd/MM/yyyy" />
            <br/>
            <p:commandButton value="Submit" action="#{project.submit}"/>
            <br/>
            <p:messages showDetail="true" autoUpdate="true" />
        </h:form>
    </p:dialog>
</h:body>
</html>
